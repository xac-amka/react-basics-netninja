<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>React Basics</title>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/babel">
    class App extends React.Component {
      state = {
          name: 'Lola',
          age: 21
      }
      handleClick(e){
        //   console.log(e.target);
          console.log(this.state);
          this.setState({ name: 'Wakanda' })
      }
      handleMouseOver(e){
          console.log(e.target, e.pageX);
      }
      handleCopy(e){
        console.log('Try being original for once')
      }
      onChange = (e) => {
          this.setState({ [e.target.name]: e.target.value });
      }
      onSubmit = e => {
          e.preventDefault();
          alert('Successfully form has been submitted, Thank you', this.state.name)
      }
      render(){
        return(
          <div className="app-content">
            <h1>Hello {this.state.name}!</h1>
            <p>Your lucky number is: { Math.random().toFixed(2) * 10 }</p>
            <button onClick={this.handleClick.bind(this)}>Click Me</button>
            <button onMouseOver={this.handleMouseOver.bind(this)}>Hover Me</button>
            <p onCopy={this.handleCopy.bind(this)}>Copy Me</p>
            <hr />
            <form onSubmit={this.onSubmit}>
                <input type="text" value={this.state.name} name="name" onChange={this.onChange} />
                <button>Submit</button>
            </form>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
</body>
</html>
